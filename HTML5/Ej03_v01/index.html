<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio de Almacenamiento de Datos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="well">
            <div class="row">
                <div class="col-xs-12">
                    <form action="#" class="from-inline">
                        <div class="form-group">
                            <div class="row">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" class="form">
                            </div>
                            <div class="row">
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" class="form">
                            </div>
                            <div class="row">
                                <label for="coment">Cometario:</label>
                                <textarea class="form-control form" rows="3" id="coment"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
